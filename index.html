<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Twitter</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300,400,500" rel="stylesheet">
</head>
<body>
	<header>
		<h1>Twitter</h1>
	</header>

	<section>
		<!-- caja izq. con texto -->
		<div class="left-box">
			<h2>Reto de código</h2>
			<p>Hola,<br>soy front-end developer junior</p>
		</div>
		<!-- area para comentarios -->
		<div class="container">
			<textarea name="post" id="msg" cols="55" rows="6" aria-required="true" placeholder="¿Qué estás pensando?"></textarea>
			<button type="button" id="tweet">TWEET</button>
			
		</div>	
		<!-- contenedor para nuevos comentarios -->
			<div id="cont"></div>
	</section>

	<script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
