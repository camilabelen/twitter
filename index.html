<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Twitter</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300,400,500" rel="stylesheet">
</head>
<body>
	<header>
		<h1>Twitter</h1>
	</header>
	<!-- caja izq. con texto -->
	<section>		
		<div class="left-box">
			<h2>Reto de código</h2>
			<p>Hola,<br>soy front-end developer junior</p>
			<p>código</p>
		</div>
	</section>
	<!-- area para comentarios -->
	<section class="right-box">
		<div class="container">
			<!-- comentario con evento onkeyup -->
			<textarea name="post" id="msg" rows="6" aria-required="true" placeholder="¿Qué estás pensando?" onkeydown="enableCount()"></textarea>
			<!-- boton para publicar con evento onclick -->
			<div>
				<button type="button" id="tweet" onclick="newTweet()">TWEET</button>
				<p id="tweetLength">140</p>
			</div>
		</div>	
		<!-- contador regresivo de caracteres -->
		
		<!-- contenedor para nuevos comentarios -->
		<div id="cont"></div>
	</section>

	<script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
